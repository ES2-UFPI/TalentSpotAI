                        opcao5.text = "Graduação";
                        novoCampo.appendChild(opcao5);

                        var opcao6 = document.createElement("option");
                        opcao6.value = "ensinotecnico";
                        opcao6.text = "Ensino Técnico";
                        novoCampo.appendChild(opcao6);

                        var opcao7 = document.createElement("option");
                        opcao7.value = "ensinotecnico";
                        opcao7.text = "Ensino Técnico";
                        novoCampo.appendChild(opcao7);

                        var opcao8 = document.createElement("option");
                        opcao8.value = "ensinotecnico";
                        opcao8.text = "Ensino Técnico";
                        novoCampo.appendChild(opcao8);

                        var opcao9 = document.createElement("option");
                        opcao9.value = "ensinomedio";
                        opcao9.text = "Ensino Médio";
                        novoCampo.appendChild(opcao9);

                        var opcao10 = document.createElement("option");
                        opcao10.value = "ensinofundamental";
                        opcao10.text = "Ensino Fundamental";
                        novoCampo.appendChild(opcao10);

                        document.getElementById("campos").appendChild(novoCampo);
                        divFormacao.appendChild(novoCampo);
                        
                        var curso;
                        novoCampo.onchange = function() {
                            var selectedOption = this.options[this.selectedIndex].value;
                            if (selectedOption == "doutorado" || selectedOption == "mestrado" || selectedOption == "posgraduacao" || selectedOption == "graduacao" || selectedOption == "ensinotecnico") {
                                if (!curso) {
                                    var labelcurso = document.createElement("label");
                                    labelcurso.id = "labelcurso" + contador;
                                    labelcurso.textContent = "Curso";
                                    document.getElementById("campos").appendChild(labelcurso);

                                    curso = document.createElement("input");
                                    curso.id = "curso" + contador;
                                    curso.type = "text";
                                    curso.className = "p";
                                    document.getElementById("campos").appendChild(curso);

                                    divFormacao.appendChild(labelcurso);
                                    divFormacao.appendChild(curso);
                                }
                            } else {
                                if (curso) {
                                    divFormacao.removeChild(document.getElementById("curso" + contador));
                                    divFormacao.removeChild(document.getElementById("labelcurso" + contador));
                                    curso = null;
                                }
                            }
                        }

                        var labelinstituicao = document.createElement("label");
                        labelinstituicao.textContent = "Instituição";
                        document.getElementById("campos").appendChild(labelinstituicao);

                        var campoinstituicao = document.createElement("input");

                        campoinstituicao.className = "p";

                        labeldatainicial.textContent = "Data de Início";

                        campoDataInicial.type = "month";
                        campoDataInicial.className = "p";
                        document.getElementById("campos").appendChild(campoDataInicial);

                        var labeldatafinal = document.createElement("label");
                        labeldatafinal.textContent = "Data de Término";
                        document.getElementById("campos").appendChild(labeldatafinal);

                        var campoDataFinal = document.createElement("input");
                        campoDataFinal.name = "dataFinal" + contador;
                        campoDataFinal.type = "month";
                        campoDataFinal.className = "p";
                        document.getElementById("campos").appendChild(campoDataFinal);

                        var labelinformacoes = document.createElement("label");
                        labelinformacoes.textContent = "Informações Adicionais";
                        document.getElementById("campos").appendChild(labelinformacoes);

                        var observacoes = document.createElement("textarea");
                        observacoes.name = "Informacoesadicionais" + contador;
                        observacoes.cols = "10";
                        observacoes.rows = "5";
                        observacoes.className = "g";
                        document.getElementById("campos").appendChild(observacoes);


                        

                        var botaoRemover = document.createElement("button");
                        botaoRemover.id = "remover" + contador;
                        botaoRemover.textContent = "-";
                        document.getElementById("campos").appendChild(botaoRemover);
                        botaoRemover.onclick = function() {
                            labelinstituicao.remove();
                            campoinstituicao.remove();
                            labeldatainicial.remove();
                            campoDataInicial.remove();
                            labeldatafinal.remove();
                            campoDataFinal.remove();
                            labelinformacoes.remove();
                            observacoes.remove();
                            divFormacao.remove();
                            botaoRemover.remove();
                        }
                        
                        contador++;
                    }
                </script>
